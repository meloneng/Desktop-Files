[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
;primary = #F0C674
primary = 6681a6
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/example]
; Override makes any windows go on top
;of the bar. wm-restack makes any windows in
;fullscreen mode to go on top of the bar, but
;not in normal mode.
;override-redirect = true
wm-restack = bspwm
width = 100%
height = 24pt
radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 5
padding-right = 5

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

;font-0 = monospace;2
font-0 = fontawesome:size:11;1
font-1 = Font Awesome 6 Free:pixelsize:11;2
font-2 = Font Awesome 6 Free Solid:pixelsize:11;2
font-3 = Font Awesome 6 Brands:pixelsize:11;2
font-4 = siji:pixelsize:11;1
font-5 = mononoki Nerd Font Mono

;modules-left = bspwm
modules-left = bspwm
;modules-center = xwindow
modules-center = date
modules-right = temperature filesystem pulseaudio xkeyboard memory cpu eth

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /
;format-mounted = <label-mounted> 
label-mounted =  %mountpoint% %{F#C5C8C6}%percentage_used%%{F-}
label-mounted-foreground = ${colors.primary}
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/bspwm]
type = internal/bspwm

; The T here is to specify the font used
label-active = %{T1}%icon%%{T-}
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1 

ws-icon-0 = I;α
ws-icon-1 = II;ß
ws-icon-2 = III;γ
ws-icon-3 = IV;δ
ws-icon-4 = V;ε
ws-icon-5 = VI;ζ
ws-icon-6 = VII;η
ws-icon-7 = VIII;θ
ws-icon-8 = IX;ι
ws-icon-9 = X;λ
ws-icon-default = Ω

format = <label-state>

label-focused = %{T1}%icon%%{T-}
label-focused-padding = 1
label-occupied = %{T1}%icon%%{T-}
label-occupied-padding = 1
label-urgent = %{T1}%icon%%{T-}
label-urgent-background = ${colors.alert}
label-urgent-padding = 1
label-empty = %{T1}%icon%%{T-}
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/pulseaudio]

sink = alsa_output.pci-0000_00_1b.0.analog-stereo

type = internal/pulseaudio

format-volume-prefix = "  "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout =  %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format = <label>
format-prefix = "  "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format = <label>
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected> <label-ip>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}  %ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected-foreground = ${colors.primary}
;label-connected = %{F#F0C674}  %ifname%%{F-} %local_ip%
label-connected =   %ifname% %{F#C5C8C6}%local_ip%%{F-}
;label-ip = %local_ip%

[module/date]
type = internal/date
interval = 1

;date =   %H:%M
;date-alt =  %Y-%m-%d %H:%M:%S
date =  %Y-%m-%d    %H:%M:%S
date-alt =   %H:%M

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

[module/temperature]
type = internal/temperature

; Seconds to sleep between updates
; Default: 1
interval = 0.5

; Thermal zone to use
; To list all the zone types, run 
; $ for i in /sys/class/thermal/thermal_zone*; do echo "$i: $(<$i/type)"; done
; Default: 0
thermal-zone = 0

; Full path of temperature sysfs path
; Use `sensors` to find preferred temperature source, then run
; $ for i in /sys/class/hwmon/hwmon*/temp*_input; do echo "$(<$(dirname $i)/name): $(cat ${i%_*}_label 2>/dev/null || echo $(basename ${i%_*})) $(readlink -f $i)"; done
; to find path to desired file
; Default reverts to thermal zone setting
hwmon-path = /sys/devices/platform/coretemp.0/hwmon/hwmon2/temp1_input

; Base temperature for where to start the ramp (in degrees celsius)
; Default: 0
base-temperature = 45

; Threshold temperature to display warning label (in degrees celsius)
; Default: 80
warn-temperature = 80

; Whether or not to show units next to the temperature tokens (°C, °F)
; Default: true
units = false

; Available tags:
;   <label> (default)
;   <ramp>
format = <ramp> <label>

; Available tags:
;   <label-warn> (default)
;   <ramp>
format-warn = <ramp> <label-warn>

; Available tokens:
;   %temperature% (deprecated)
;   %temperature-c%   (default, temperature in °C)
;   %temperature-f%   (temperature in °F)
label = %temperature-c% %{F#6681a6}°C%{F-}

; Available tokens:
;   %temperature% (deprecated)
;   %temperature-c%   (default, temperature in °C)
;   %temperature-f%   (temperature in °F)
label-warn = %temperature-c% %{F#6681a6}°C%{F-}
label-warn-foreground = #f00

; Requires the <ramp> tag
; The icon selection will range from `base-temperature` to `warn-temperature`,
; temperatures at and above `warn-temperature` will use the last icon
; and temperatures at and below `base-temperature` will use `ramp-0`. 
; All other icons are distributed evenly between the two temperatures.
ramp-0 = %{F#2bd6d4}%{F-}
ramp-1 = %{F#6681a6}%{F-}
ramp-2 = %{F#4bad2c}%{F-}
ramp-3 = %{F#C70039}%{F-}
ramp-4 = %{F#fc0000}%{F-}
ramp-foreground = #55

; vim:ft=dosini
